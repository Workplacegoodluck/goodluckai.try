        /* Add your CSS styles here */

        .chat-container {

            margin: 10px 0;

        }

        .input-box {
            background-color: #ffffff; /* Chat background color */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0);
            padding: 5px;
            max-width: 800px; /* Adjust the maximum width as needed */
            width: 90%;
            margin: -100px auto; /* Center the chat container */
            position: relative;
            z-index: 2; /* Place the input box above the chat container */
        }

        .input-box {
    display: flex;
    align-items: center;

    padding: 8px;
    position: fixed;
    margin-bottom: 10px;

}



    

        input[type="text"] {
            flex: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
            margin-top: 10px;
        }

        button {
            background-color: #626067d0; /* Send button background color */
            color: #ffffff;

            font-size: 16px;

        #background-video {
            position: fixed;
            top: 0;

            width: 100%;
            height: 100%;

            z-index: -1; /* Place the video behind other content */
        }

        /* Additional styles for your content */
        .content {
            position: fixed;
            z-index: 1; /* Place it above the video */

            color: #140b98;
            margin-top: -600px;
            margin-left: 561px;
            padding: 1px;
            size: 100px;
        }

</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="video_preview_h264.mp4" type="video/mp4">
        <!-- Add additional sources for other video formats -->
        Your browser does not support the video tag.
    </video>
    <header>
        <div class="logo">
            <img src="logo.png.png" alt="Company Logo">
            <div class="company-name">Goodluck AI</div>
        </div>
        <!-- Add any additional header content here -->
    </header>
    <div class="chat-container" id="chat-container">
        <!-- User message with logo -->
        <div class="message user-message">
            
            Hello, I have a question.
        </div>
        
        <!-- Bot message with logo -->
        <div class="message bot-message">
            
            Sure, what can I help you with?
        </div>
        
        <!-- Add more user and bot messages as needed -->
    </div>
    
    <div class="input-box">
        <input type="text" id="user-input" placeholder="Type your message">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');

        function sendMessage() {
            const userMessage = userInput.value.trim();
            if (userMessage === '') {
                return;
            }

            // Create and append the user message
            appendMessage(userMessage, 'user');

            // Simulate a bot response (replace with actual chatbot logic)
            setTimeout(() => {
                const botResponse = 'This is a sample bot response.';
                appendMessage(botResponse, 'bot');
            }, 1000);

            // Clear the user input
            userInput.value = '';
        }

        function appendMessage(messageText, messageType) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `${messageType}-message`;
            messageDiv.textContent = messageText;
            chatContainer.appendChild(messageDiv);

            // Scroll to the bottom of the chat
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
